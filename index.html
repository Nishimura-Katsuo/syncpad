<html>
	<head>
		<title>Nishi's Syncpad (alpha)</title>
		<link rel="stylesheet" href="Inconsolata.css">
		<link rel="stylesheet" href="v2.css">
		<script src="v2.js" type="module"></script>
	</head>
	<body>
		<div id="loading" class="loading"><div class="message">Loading...</div></div>
		<div class="messages" id="messages"></div>
		<div class="menu" id="mainmenu">
			<css-top-menu v-for="menu in menus" :menudata="menu" :key="menu.menuKey"></css-top-menu>
			<input id="chat" type="text" placeholder="Type a chat message here and press enter..." />
		</div>
		<div id="statusbar" class="statusbar">&nbsp;</div>
	</body>
</html>
